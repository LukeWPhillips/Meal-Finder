<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title> Meal Finder
    </title>
</head>

<body>
   
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form action="" class="flex" id="submit">
                <input type="text" name="" id="search" placeholder="search for meals">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>

                </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <h1>Ingredient Finder</h1>
        <div class="flex">
            <form action="" class="ingredient" id="ingredient">
                <input type="text" name="" id="search2" placeholder="search for ingredient">
                <button class="search-btn" name="button1" type="submit">
                    <i class="fas fa-search"></i>

                </button>
            </form>
        </div>

        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
